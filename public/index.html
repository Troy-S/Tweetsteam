<!DOCTYPE html>
<html ng-app="Tweetsteam">
<head>
  <title>Tweetsteam</title>
  <!-- External JS -->
  <script src="./bower_components/angular/angular.min.js"></script>
  <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="./bower_components/angular-jwt/dist/angular-jwt.min.js"></script>
  <script src="./bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  
  <!-- Internal JS -->
  <script src="./js/app.js"></script>
  <script src="./js/models/user.js"></script>
  <script src="./js/controllers/usersController.js"></script>
  <!-- <script src="./js/services/currentUser.js"></script> -->
  
  <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body ng-controller="usersController as users">
  <header>
    <nav class="navbar navbar-light bg-faded">
      <a class="navbar-brand" href="/#/">TweetSteam</a>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" ui-sref="feed">Feed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" ui-sref="join">Join</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" ui-sref="register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Logout</a>
        </li>
      </ul>
    </nav>
  </header>
  <main ui-view></main>
  <footer></footer>
</body>
</html>
